<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: chartreuse;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color:azure;
      color: #fff;
      padding: 15px 20px;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 400px;
    }

    label {
      font-size: 1.1rem;
      margin-bottom: 10px;
      color: #333;
    }

    input[type="text"],
    input[type="password"] {
      height: 40px;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1.1rem;
      color: #333;
      width: 100%;
      box-sizing: border-box;
    }

    input[type="submit"] {
      height: 45px;
      background-color: #eb6464;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #fdfafa;
      color: #eb6464;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>THE DIGITAL GARDENING</h1>
    <nav>
      <a href="#">HOME</a> |
      <a href="#">SERVICES</a> |
      <a href="#">CONTACT US</a> |
      <a href="#">ABOUT US</a>
    </nav>
  </div>

  <div class="container">
    <h1>Login</h1>
    <form action="#" method="post">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <input type="submit" value="Login">
    </form>
  </div>  
</body>
</html>
